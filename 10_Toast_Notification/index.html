<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Toast Notification or Snack Bar</h1>
    <div class="buttons">
        <button id="success" onclick="showToast(successMsg)">Success</button>
        <button id="error" onclick="showToast(errorMsg)">Error</button>
        <button id="invalid" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/55359d424c.js" crossorigin="anonymous"></script>
</body>

</html>
