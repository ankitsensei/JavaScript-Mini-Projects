<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <h2>Coming Soon!</h2>
        <h1>Our Brand New</h1>
        <h1>Website is on it's way</h1>
        <p id="p">Subscribe for more details</p>
        <form class="submit-to-google-sheet" name="submit-to-google-sheet">
            <input type="email" placeholder="enter your email" required>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbysHrxWGE7REzbkl8lbrj0UsU0ftrSitxbdRQ4G2xlgnQ9HPe3hStcdjalYMMBTiSq_Yw/exec'
        const form = document.forms[ 'submit-to-google-sheet' ]

        form.addEventListener( 'submit', e =>
        {
            e.preventDefault()
            fetch( scriptURL, { method: 'POST', body: new FormData( form ) } )
                .then( response => console.log( 'Success!', response ) )
                .catch( error => console.error( 'Error!', error.message ) )
        } )
    </script>
    <p id="thanks">Thank you for subscribing.</p>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/55359d424c.js" crossorigin="anonymous"></script>

</body>


</html>
