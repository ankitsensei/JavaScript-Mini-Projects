<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation <form action=""></form>
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>
        </form>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="name is required" id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>
        <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
            <span id="phone-error"></span>
        </div>
        <div class="input-group">
            <label>Email id</label>
            <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>
        <div class="input-group">
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter your message" id="contact-message"
                onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
        </div>
        <button>Submit</button>
        <span id="submit-error"></span>

    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/55359d424c.js" crossorigin="anonymous"></script>
</body>

</html>
